<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>



        <script>
            // Pull today's hours from LibCal & put into table
            $(document).ready(function () {
                var libcal = "https://ccac.libcal.com/api_hours_today.php?iid=4334&lid=7958&format=json&systemTime=1&callback=?";
                $.getJSON(libcal, function (json) {
                    var todaysHours;

                    todaysHours += "<tr><td>" + json.locations[0].day + "</td><td>" + json.locations[0].rendered + "</td></tr>";
                    hoursToday = json.locations[0].day + ": " + json.locations[0].rendered;

                    $("#hoursTable > tbody:last-child").append(todaysHours);
                    $("#hoursTable td").css({"padding": "5px", "text-transform": "uppercase"});
                    $("#hoursDiv").append(hoursToday);

                });
            });
        </script>


        <div class="panel panel-default">
            <div class="panel-heading"><span style="font-size:18px;"><strong>Today's Hours</strong></span></div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-5 col-sm-5 col-xs-12">
                        <span class="fa fa-clock-o fa-5x fa-pull-left fa-border" style="color: #b22222;"></span></div>

                    <div class="col-md-7 col-sm-7 col-xs-12">
                        <table id="hoursTable" class="table">
                            <tbody></tbody>
                        </table>
                        <div id="hoursDiv"></div>
                        Visit our <a href="https://libguides.ccac.edu/hours">hours page</a> for more.
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </body>
</html>
