<!DOCTYPE html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <body>



        <script>
            // Pull today's hours from LibCal & put into table
            $(document).ready(function () {
                // get today's date, set format (e.g. Tuesday, August 11), and display it
                var dateNow = new Date();
                var format = {weekday: 'long', month: 'long', day: 'numeric'};
                var displayDate = dateNow.toLocaleDateString(undefined, format);
                $("#todaysHours").prepend("<div id='dateToday'><p class='text-center'>" + displayDate + "</p></div>");

                $("#dateToday").css({"font-size": "1.2em", "font-weight": "bold"});

                // get the calendar feeds and display the hours
                var calFeeds = ["https://ccac.libcal.com/api_hours_today.php?iid=4334&lid=7958&format=json&systemTime=1&callback=?", "https://ccac.libcal.com/api_hours_today.php?iid=4334&lid=13700&format=json&systemTime=1&callback=?"];
                $.each(calFeeds, function (i, json) {
                    $.getJSON(json, function (json) {
                        $('#hoursToday').append('<p><b>' + json.locations[0].name + '</b><br>' + json.locations[0].rendered + '</p>');
                    });
                });
            });
        </script>

        <!--Chat script begin-->
