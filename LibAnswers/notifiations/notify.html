<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Alert Test</title>
        <script type="text/javascript" src="libchatSoundCheck.js"></script>
    </head>

    <body>
        <!--Chat notification -->
        <!--https://laimages.s3.amazonaws.com/data/libchat/chat_beep.mp3 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Notification Sound Test</h1>
            </div>
            <div class="panel-body">
                <audio id="beep" preload="auto" src="chat_beep.mp3"></audio>
                <button id="btnStart" class="btn btn-default">Alert me</button>
                <button id="btnStop"  class="btn btn-default">Stop</button>
            </div>
        </div>
        <!--Internal message notification -->
        <hr>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Message Sound Test</h1>
            </div>
            <div class="panel-body">
                <audio id="msgAlert" preload="auto" src="chat_msg.mp3"></audio>
                <button id="btnStartMsgAlert" class="btn btn-default">Alert me</button>
                <button id="btnStopMsgAlert"  class="btn btn-default">Stop</button>
            </div>
        </div>



    </body>
</html>
