<!DOCTYPE html>

<html>
    <head>
        <title>Today's Date</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>
        <div>Display today's date</div>
        <div id='date'></div>
        <script>
            $(document).ready(function(){
                // get a date
                var dateNow = new Date();               
                
                // format date into human readable
                var format = {weekday: 'long', month: 'long', day: 'numeric'};
                // display the date
                var displayDate = dateNow.toLocaleDateString(undefined, format);
                $('#date').append(displayDate);
                console.log(dateNow.toLocaleDateString(undefined, format));
            });
        </script>
    </body>
</html>
